            loadCSV();
        });

        function loadCSV() {
            const csvUrl = 'https://github.com/Jimmyzm0/ttk/raw/main/zhufu.csv';

            fetch(csvUrl)
            .then(response => response.text())
            .then(text => {
                const wishes = text.split('\n');
                wishes.forEach((wish, index) => {
                    setTimeout(() => {
                        createDanmu(wish);
                    }, index * 1000); // 每条祝福间隔1秒
                });
            })
            .catch(error => {
                console.error('加载CSV文件出错:', error);
            });
        }

    </script>
